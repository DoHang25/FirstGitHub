<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đỗ Thúy Hằng</title>
    <link rel="stylesheet" href="./custom.css">
</head>
<style>
    /* #firstID {
        color: green
    } */

    .first-class {
        color: green;
        border: 1px solid red;
    }

    #secondID {
        color: red
    }

    #thirdID {
        font-size: 20px
    }

    .image {
        height: 400px;
        width: 350px;
    }

    ;
</style>

<body>
    <!-- class: đc đặt tên giống nhau, id: duy nhất -->
    <!-- heading tag: <h1> to <h6> -->
    <h1 id="firstID" class="first-class">heading 1</h1>
    <h1 id="secondID">heading 1 double</h1>
    <h1 id="thirdID" class="first-class">heading 1</h1>

    <!-- p: khai báo cho một đoạn văn -->
    <p style="color: red; font-size: 20px; font-weight: 600;">Hello world</p>
    <!-- div: chiều dài mặc định là chiêu dài màn hình, chiều cao là chiêud cao đoạn -->
    <div style="border: 1px solid red;">content div1</div>
    <div>content div2</div>
    <div>content div3</div>
    <div>content div4</div>

    <!-- span: kích thước vừa đủ nội dung, thường dùng div nhiều hơn -->
    <span style="border: 1px solid red;">content span1</span>

    <!-- a: gán link-->
    <!-- _blank: mở link ở tab mới, _parent: mở link ngay tab đang dùng -->
    <a target="_parent"
        href="https://www.youtube.com/watch?v=-ika_IAgA1s&list=PLncHg6Kn2JT6E38Z3kit9Hnif1xC_9VqI&index=14">
        I am tag a
    </a>

    <!-- img:  -->
    <img class="image" src="https://th.bing.com/th/id/OIP.Lq8sXpXqLQ3zDvLVWV4cFgHaIr?pid=ImgDet&rs=1" />

    <!-- form: tạo 1 cái form điền -->
    <!-- table: định nghĩa thông tin dưới dạng table -->
    <!-- ol, ul: tạo ra 1 danh sách -->
</body>

</html>
